<!DOCTYPE html>

<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/bootstrap/css/main.css">
    </head>
    <body>
        <center>
            <br>
            <font size="+2" color=0000CC> Enter New Movie Information </font>
            <br><br>
        </center>
        <hr>
        {% if flag==False %}
        <blockquote><i>Error: all fields must be filled in<i></blockquote>
        {% endif %}
        <form action="/enter?category_name={{ category_name }}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" /> </div>
            <div>
                <label for="director">Director:</label>
                <input type="text" name="director" /> </div>
            <div>
                <label for="actor1">Main Actor 1:</label>
                <input type="text" name="actor1" /> </div>
            <div>
                <label for="actor2">Main Actor 2:</label>
                <input type="text" name="actor2" /> </div>
            <div>
                <label for="year">Year of Release:</label>
                <input type="text" name="year" /> </div>
            <div>
                <label for="duration">Duration (in minutes):</label>
                <input type="text" name="duration" /> </div>
            <div class="button"><button type="submit">Enter movie info</button></div>
        </form>
        
        <hr>
        
        <form>Category:
            <input value="{{ category_name }}" name="category_name">
            <button type="submit">Switch</button>
        </form>
        
        <a href=""></a>
        <br><br>
        <center>
            <a href=.> Return to main page </a>
        </center>
        
    </body>
</html>
